<form [formGroup]="formEtudiant" (ngSubmit)="action()">
    <button id="close_btn" type="button" class="btn btn-danger" (click)="activeModal.close()">X</button>
    <div class="row">
        <div class="row">
            <h2>Ajouter un etudiant</h2>
        </div>
        <div class="row">
            <input formControlName="nom" type="text" class="forn-control" placeholder="Nom">
        </div>
        <div class="row">
            <input formControlName="prenom" type="text" class="forn-control" placeholder="Prenom">
        </div>
        <div class="row">
            <input formControlName="age" type="text" class="forn-control" placeholder="Age">
        </div>
        <!--<div class="row">
            <input type="file">
        </div>!-->
    </div>
    <div class="row">
        <button id="valider" type="submit" class="btn btn-primary">{{this.Action}}</button>
    </div>
</form>
